name: Publish packages from tags

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22.17.1
          cache: 'yarn'

      - name: Installere dependencies
        run: yarn install --immutable
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Build packages
        run: yarn build

      - name: Publish packages from existing tags
        run: lerna publish from-git --yes --no-private --summary-file /tmp/lerna-summary.json
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        id: publish

      - name: Output publish summary
        if: always()
        run: |
          if [ -f /tmp/lerna-summary.json ]; then
            cat /tmp/lerna-summary.json >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.publish.outcome }}" == "failure" ]; then
            exit 1
          fi
