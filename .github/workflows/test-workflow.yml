name: CI

on:
  push:
    branches: [ci/effektiviser-workflow]
  pull_request:

jobs:
  setup:
    name: Install & Cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Restore Nx/Lerna build cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .turbo
            .lerna-cache
          key: build-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-cache-${{ runner.os }}-

      - run: yarn install --frozen-lockfile

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Restore Nx/Lerna build cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .turbo
            .lerna-cache
          key: build-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-cache-${{ runner.os }}-

      - run: yarn test

  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Restore Nx/Lerna build cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .turbo
            .lerna-cache
          key: build-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-cache-${{ runner.os }}-

      - run: yarn eslint .

  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Restore Nx/Lerna build cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            .turbo
            .lerna-cache
          key: build-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-cache-${{ runner.os }}-

      - run: yarn prettier --check .
