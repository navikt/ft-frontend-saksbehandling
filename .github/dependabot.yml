version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 50
    registries:
      - npm-github
    groups:
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
      storybook:
        patterns:
          - '@storybook/*'
          - 'storybook'
      designsystem:
        patterns:
          - '@navikt/aksel-icons'
          - '@navikt/ds-*'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 50
